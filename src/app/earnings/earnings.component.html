      <!-- creating new mat-table for datas -->
<table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="station">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [attr.rowspan]="2">Station </th>
          <td mat-cell *matCellDef="let row"> {{row.station}} </td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Location </th>
          <td mat-cell *matCellDef="let row"> {{row.location}} </td>
        </ng-container>
      
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header >Address</th>
          <td mat-cell *matCellDef="let row"> {{row.address}} </td>
        </ng-container>
           
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      </table>
      
      <mat-paginator [pageSizeOptions]="[6]" aria-label="Select page of users"></mat-paginator>

    </mat-card-content>
  </mat-card>
</div>


<div class="back-button">
  <button routerLink="/dashboard">Back</button>
</div>
