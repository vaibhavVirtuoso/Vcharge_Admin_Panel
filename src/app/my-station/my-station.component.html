<!-- using mat-table -->
<table mat-table [dataSource]="dataSource" matSort>
  
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > ID </th>
    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
  </ng-container>

  <ng-container matColumnDef="station">
    <th mat-header-cell *matHeaderCellDef mat-sort-header >Station </th>
    <td mat-cell *matCellDef="let row"> {{row.station}} </td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Location </th>
    <td mat-cell *matCellDef="let row"> {{row.location}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header >Address</th>
    <td mat-cell *matCellDef="let row"> {{row.address}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Type </th>
    <td mat-cell *matCellDef="let row" > {{row.type}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Status </th>
    <td mat-cell *matCellDef="let row" [ngStyle]="{'color': row.status === 'active' ? 'green' : 'red' }" class="station-status"> {{row.status}} </td>
  </ng-container>

  <ng-container matColumnDef="usage">
    <th mat-header-cell *matHeaderCellDef mat-sort-header >Usage </th>
    <td mat-cell *matCellDef="let row"> {{row.usage}} </td>
  </ng-container>

  <ng-container matColumnDef="revenue">
    <th mat-header-cell *matHeaderCellDef mat-sort-header >Revenue</th>
    <td mat-cell *matCellDef="let row"> {{row.revenue}} </td>
  </ng-container>

  <ng-container matColumnDef="menu">
      <th mat-header-cell *matHeaderCellDef mat-sort-header  class="menu-col"></th>
      <td mat-cell *matCellDef="let row">
          <mat-icon class="vertical-menu-icon" [matMenuTriggerFor]="dotmenu">more_vert</mat-icon>
          <mat-menu #dotmenu="matMenu" class="chargingStation-threeDot-Menu">
              &nbsp;&nbsp;<mat-slide-toggle>Stop-Start</mat-slide-toggle>&nbsp;<br>
              &nbsp;&nbsp;<mat-slide-toggle [checked]="row.status === 'active' ? true : false" #toggleVal (change)="onToggleChange(row.status,row.id)">Inactive-Active</mat-slide-toggle>&nbsp;&nbsp;&nbsp;<br>
              <div class="myStation-menu-setting" (click)="onClickedSetting(row.id)">
                  <mat-icon>settings</mat-icon>
                  <h4>Setting</h4>
              </div>
          </mat-menu> 
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter</td>
  </tr>

</table>

<mat-paginator [pageSizeOptions]="[6]" aria-label="Select page of users"></mat-paginator>

  </mat-card-content>
