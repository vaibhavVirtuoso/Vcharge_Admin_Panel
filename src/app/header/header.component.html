<div class="head" [ngClass]="getHeadClass()">
    <div class="header-content">
        <img src="assets/logo.png" alt="Logo" routerLink="dashboard"/>
        <mat-toolbar>
            <span class="example-spacer"></span>
            <div class="notification-icon">
                <mat-icon>notifications</mat-icon>
            </div>
            <div class="nav-profile">
                <img src="https://annemariesegal.files.wordpress.com/2017/06/img_0422-linkedin-size-smiling-man-in-suit.png?w=840&h=831"
                    alt="profile pic" />
            </div>
            <div class="profile-dropdown">
                <button mat-button [matMenuTriggerFor]="menu" class="profile-menu-button">
                <span>John Wick</span>
                <mat-icon _ngcontent-ffw-c54="" role="img" class="mat-icon notranslate material-icons mat-ligature-font mat-icon-color" aria-hidden="true" data-mat-icon-type="font">arrow_drop_down</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item class="profile-dropdown-button" routerLink="profile">Profile</button>
                    <button mat-menu-item class="profile-dropdown-button" routerLink="settings/accountSetting">Setting</button>
                    <button mat-menu-item class="profile-dropdown-button" routerLink="bank-details">Bank Details</button>
                    <button mat-menu-item class="profile-dropdown-button">Log Out</button>
                </mat-menu>
            </div>
        </mat-toolbar>

    </div>
</div>
